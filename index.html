<!--
    jQuery的功能毕竟是有限的，因此需要一些jQuery插件
        因为是jQuery插件，因此必须要先引入jQuery文件.

    引入插件步骤：
        1.在相关网站下载插件压缩包

        2.解压打开 index.html 查看源代码

        3.将需要的css、js、img文件复制粘贴到项目上

        4.在查看源代码中复制相关的代码 粘贴到项目html文件中

    图片懒加载：只显示可视区域的图片
        ！！！引入EasyLazyload.min.js必须写到图片元素的后面
 -->
