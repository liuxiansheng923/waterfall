<script>
    $(function(){

        // 第一种情况：拷贝到一个空的对象中去

        // var targetObj = {};
        // var obj = {
        //     id: 1,
        //     name: 'Andy',
        //     age: 16,
        //     gender: 'feman'
        // }

        // $.extend(targetObj,obj);
        // console.log(targetObj);

        // 第二种情况   目标对象不是空对象

        var targetObj = {
            id: 0,
            name: 'andy',
            sports: 'baseball'
        };
        var obj1 = {
            id: 1,
            name: 'Andy',
            age: 16,
            gender: 'feman',
            character: {
                weapon: 'sword',
                height: 180,
                advantage: 'running'
            }
        }
        var obj2 = {
            id: 2,
            name: 'Bndy',
            age: 17,
            gender: 'man',
            character: {
                weapon: 'shield',
                height: 181,
                advantage: 'walk'
            }
        }


        $.extend(targetObj,obj1,obj2);
        console.log(targetObj);     // 会覆盖目标对象里的数据
        targetObj.character.height = 1;
        console.log(obj1);
        

    })
</script>

<!-- 
    jQuery对象拷贝(合并)
        语法：
            $.extend([deep],target,object1,[objectN])

            deep:
                true, 深拷贝：
                            会把复杂数据类型完全拷贝过来，重新开辟内存
                            来存储数据，这样，当修改数据时就不会互相
                            影响了
                    
                false,浅拷贝：
                            只会把复杂数据类型的地址拷贝给目标对象
                            这样，当目标对象修改复杂数据类型的值时，
                            拷贝对象中的值也会一并修改
            target：
                拷贝对象
            object1：
                待拷贝到第一个对象的对象
                .
                .
                .
            objectN   
 -->
